        }

	<script>
		
		$(document).ready(function () {
			
			var header = $('header');
			
			
			var lastScrollTop = 0;
	
			
			$(window).scroll(function () {
				
				var st = $(this).scrollTop();
				
				
				if (st > lastScrollTop) {
					
					header.addClass('hidden');
				} else {
					
					header.removeClass('hidden');
				}
	
				
				lastScrollTop = st;
			});
		});
	</script>
